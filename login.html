<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Nairobi Universities and Colleges Students Association (NUCSA)</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" type="image/png" href="assets/images/nucsa_logo.png" />
</head>
<body>
  <div class="form-container">
    <form action="/login" method="POST" class="form-box">
      <img src="assets/images/nucsa_logo.png" alt="Nairobi Universities and Colleges Students Association Logo" class="form-logo" />
      <h2>Login to NUCSA</h2>
      <h3 class="slogan">Together We Rise</h3>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
  </div>
</body>
</html>
